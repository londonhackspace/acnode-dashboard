openapi: 3.0.0
info:
  title: ACNode Dashboard API
  version: 0.1.0
servers:
  - url: /api/
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
      description: API Key for machine use
    CookieAuth:
      type: apiKey
      in: cookie
      name: ACNodeDashboardSession
      description: When a human is logged in, this is what is used
  schemas:
    ACNode:
      type: object
      properties:
        id:
          type: integer
          description: The Node Id
        name:
          type: string
          description: The name of the node
        mqttName:
          type: string
          description: The name of the node on MQTT. Used for not containing spaces
        nodeType:
          type: string
          description: The type of the node
        LastSeen:
          type: integer
          description: The number of seconds since the node was last seen
          deprecated: true
        LastSeenAPI:
          type: integer
          description: The number of seconds since the node was last seen contacting ACServer
        LastSeenMQTT:
          type: integer
          description: The number of seconds since the node was last seen sending messages on MQTT
        LastStarted:
          type: integer
          description: The number of seconds since the node last sent a START message, or -1 if it has not been seen to send one
        MemFree:
          type: integer
          description: Amount of RAM free on the device
        MemUsed:
          type: integer
          description: Amount of RAM in use on the device
        Status:
          type: string
          description: The last known status message of the device
        Version:
          type: string
          description: The firmware version of the device
        SettingsVersion:
          type: integer
          required: false
          description: Settings struct version
        EEPROMSettingsVersion:
          type: integer
          required: false
          description: Settings struct version contained in EEPROM
        ResetCause:
          type: string
          required: false
          description: The cause of the last reset

security:
  - ApiKeyAuth: []
    CookieAuth: []
paths:
  /nodes:
    get:
      summary: Returns a list of ACNodes
      responses:
        200:
          description: A list of known nodes
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /nodes/{nodeName}:
    get:
      summary: Returns the details of a node
      parameters:
        - name: nodeName
          in: path
          description: MQTT name of the node
          required: true
          schema:
            type: string
      responses:
        200:
          description: Nodes details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ACNode'
        404:
          description: Unknown node
  /nodes/setStatus/{id}:
    post:
      summary: Set the status of a node, intended for log parser
      parameters:
        - name: id
          in: path
          description: ACServer ID of the node
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                version:
                  type: string
                  description: Firmware Version
                  required: false
                timestamp:
                  type: integer
                  description: Unix timestamp of last activity
                  required: false
      responses:
        204:
          description: Accepted
        404:
          description: Node not known
  /auth/login:
    post:
      summary: User login. Returns a cookie
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: user's username
                  required: yes
                password:
                  type: string
                  description: The user's password
                  required: yes
      responses:
        204:
          description: Login Successful
        401:
          description: Login Failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: Description of Error
        400:
          description: Bad Request
  /auth/logout:
    get:
      summary: Log the current user out
      responses:
        204:
          description: Success

